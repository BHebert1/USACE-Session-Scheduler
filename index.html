<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Your Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 300px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Schedule Your Session</h1>
  <form id="sessionForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="time">Select Time:</label>
    <input type="datetime-local" id="time" name="time" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('sessionForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get the selected date and time
      const selectedTime = new Date(document.getElementById('time').value);
      
      // Define the valid time range
      const startTime = new Date('2025-04-22T10:00:00');
      const endTime = new Date('2025-04-22T14:00:00');
      
      // Check if the selected time is within the range
      if (selectedTime >= startTime && selectedTime <= endTime) {
        alert('Thank you! Your session has been scheduled.');
        // You can submit the form data here using fetch() or another method
      } else {
        alert('The selected time is outside the allowed range (April 22, 2025, 10:00 AM to 2:00 PM). Please pick a valid time.');
      }
    });
  </script>
</body>
</html>
